<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>belajar form</title>
    </head>
    <body>
        <h1>Input Data Siswa SMKN 1 SUBANG</h1>
        <hr>

        <label for="nama">Nama Lengkap :</label>
        <input type="text" id="nama" placeholder="Ex. John Doe"/>
        <br></br>

        <label for="nis">Nomor Induk Siswa :</label>
        <input type="number" id="nis" placeholder="Ex. 12220012"/>
        <br></br>

        <label for="tanggal">Tanggal lahir :</label>
        <input type="date" id="tanggal"/>
        <br></br>

        <label>Jenis Kelamin :</label>
        <input type="radio" id="L" name="Jk"/><label for="L">Laki-laki</label>
        <input type="radio" id="P" name="Jk"/><label for="P">Perempuan</label>
        <br></br>

        <label>Hobi :</label>
        <input type="checkbox" id="hb1" name="Jk"/><label for="hb1">Memikirkanku</label>
        <input type="checkbox" id="hb2" name="Jk"/><label for="hb2">Merindukanku</label>
        <input type="checkbox" id="hb3" name="Jk"/><label for="hb3">Menyayangiku</label>
        <input type="checkbox" id="hb4" name="Jk"/><label for="hb4">Mencintaiku</label>
        <br></br>

        <label for="kelas">Kelas :</label>
        <select id="kelas">
            <option>10 RPL 1</option>
            <option>10 RPL 2</option>
            <option>10 TKJ 1</option>
            <option>10 TKJ 1</option>
        </select>
        <br></br>

        <label for="alamat">Alamat :</label>
        <textarea id="alamat" placeholder="Cijambe"></textarea>
        <br></br>

        <label for="upload">Unggah foto</label>
        <input type="file" id="upload"/>
        <br></br>
        <input type="submit" value="simpan data"/>
        <a href="#"><button>Kembali</button></a>
    </body>
</html>
